<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নিবন্ধন ফর্ম</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('/HelpingHand/Image/handyman_page_top.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .form-container {
      max-width: 650px;
      width: 90%;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.99);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      
    }
    
    .form-container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      text-align: center;
      color: #004AAD;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #004AAD, #00C6FF);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #004AAD;
      font-size: 15px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      border-color: #004AAD;
      box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.2);
      outline: none;
    }
    
    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #f8f9fa;
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
    }
    
    input[type="file"]:hover {
      border-color: #004AAD;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }
    
    .submit-btn {
      margin-top: 25px;
      background: linear-gradient(to right, #004AAD, #00C6FF);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 74, 173, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      background: linear-gradient(to right, #003d8f, #00a8e0);
      box-shadow: 0 6px 20px rgba(0, 74, 173, 0.4);
      transform: translateY(-2px);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    ::placeholder {
      color: #aaa;
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>নিবন্ধন করুন</h2>
    <form>
      <div class="form-group">
        <label>জাতীয় পরিচয়পত্র (NID)/ জন্ম সনদ:</label>
        <input type="file">
      </div>
      
      <div class="form-group">
        <label>নাম (NID/ জন্ম সনদ অনুযায়ী):</label>
        <input type="text" placeholder="NID এর নাম অনুযায়ী">
      </div>
      
      <div class="form-group">
        <label>ফোন নম্বর:</label>
        <input type="text" placeholder="আপনার ফোন নম্বর লিখুন">
      </div>
      
      <div class="form-group">
        <label>ইমেইল (ঐচ্ছিক):</label>
        <input type="email" placeholder="আপনার ইমেইল ঠিকানা">
      </div>
      
      <div class="form-group">
        <label>ছবি:</label>
        <input type="file">
      </div>
      
      <div class="form-group">
        <label>আপনার অবস্থান:</label>
        <input type="text" placeholder="আপনার বর্তমান অবস্থান">
      </div>
      
      <div class="form-group">
        <label>লিঙ্গ:</label>
        <select>
          <option selected disabled>লিঙ্গ নির্বাচন করুন</option>
          <option>পুরুষ</option>
          <option>নারী</option>
          <option>অন্যান্য</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>আপনার পূর্বের কাজ বর্ণনা করুন:</label>
        <textarea placeholder="আপনার পূর্বের কাজের বিস্তারিত বর্ণনা লিখুন..."></textarea>
      </div>
      
      <div class="form-group">
        <label>পাসওয়ার্ড:</label>
        <input type="password" placeholder="একটি শক্তিশালী পাসওয়ার্ড দিন">
      </div>
      
      <button class="submit-btn" type="submit">নিবন্ধন সম্পন্ন করুন</button>
    </form>
  </div>
</body>
</html>
