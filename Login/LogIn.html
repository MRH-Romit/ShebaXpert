<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="LogIn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Language Switch -->
    <div class="switch">
        <label class="switch__wrapper">
          <input type="checkbox" id="languageToggle" title="Toggle between Bengali and English language" />
          <span class="switch__slider"></span>
          <div></div>
        </label>
    </div>    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="#" method="POST" id="signin-form">
                <h1 id="signin-title">Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" title="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" title="Sign in with Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" title="Sign in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span id="signin-subtitle">or use your account</span>
                  <!-- Role Selection for Login -->
                <div class="login-role-selection">
                    <label>Login as:</label>
                    <div class="role-switch">
                        <label class="role-switch__wrapper">
                            <input type="checkbox" id="roleToggle" name="loginRole" title="Toggle between User and Service Provider roles" />
                            <span class="role-switch__slider"></span>
                            <div></div>
                        </label>
                    </div>
                </div>
                
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#" id="forgot-password">Forgot your password?</a>
                <button type="submit" id="signin-button">Sign In</button>
            </form>
        </div>        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 id="hello-friend">Hello, Friend!</h1>
                    <p id="hello-friend-text">Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p id="footer-text">&copy; 2023 ShebaXpert. All rights reserved</p>
    </footer>    <!-- Link to JavaScript -->
    <script src="LogIn.js"></script>
</body>
</html>
