<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সেবা প্রদানকারী নিবন্ধন - ShebaXpert</title>
  <link rel="stylesheet" href="registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #1E90FF 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }    
    .form-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 650px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-container:hover {
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
   .logo {
  font-size: 1.8rem;
  color: var(--primary);
  font-weight: 700;
}
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }
    
    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 5px;
      font-weight: 700;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .role-badge {
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #1E90FF;
      background: white;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
    }
    
    input:valid {
      border-color: #28a745;
    }
    
        
    input[type="file"] {
      width: 100%;
      padding: 15px;
      background: #f8f9fa;
      border: 2px dashed #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    input[type="file"]:hover {
      border-color: #1E90FF;
      background: rgba(30, 144, 255, 0.05);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #1E90FF 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }    
    ::placeholder {
      color: #aaa;
      opacity: 1;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 5px;
      display: block;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .back-link a:hover {
      color: #4682B4;
    }
    
    .form-progress {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    
    .form-progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
      width: 0;
      transition: width 0.4s ease;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      input, select, textarea {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
      
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>  <div class="form-container">
    <div class="header">
      <div class="logo">
        <img src="../Resources/images/logo.png" alt="ShebaXpert Logo">
      </div>
      <h2>সেবা প্রদানকারী নিবন্ধন</h2>
      <div class="subtitle">ShebaXpert এ যোগ দিন এবং আপনার দক্ষতা শেয়ার করুন</div>
      <div class="role-badge">
        <i class="fas fa-tools"></i>
        সেবা প্রদানকারী
      </div>
      
      <!-- Progress indicator -->
      <div class="form-progress">
        <div class="form-progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="serviceProviderForm">
      <div class="form-row">
        <div class="form-group">
          <label>নাম (NID/ জন্ম সনদ অনুযায়ী):</label>
          <input type="text" name="fullName" placeholder="NID এর নাম অনুযায়ী" required>
        </div>
        <div class="form-group">
          <label>ফোন নম্বর:</label>
          <input type="text" name="phone" placeholder="আপনার ফোন নম্বর লিখুন" pattern="[0-9]{11}" required>
        </div>
      </div>

      <div class="form-group">
        <label>ইমেইল (ঐচ্ছিক):</label>
        <input type="email" name="email" placeholder="আপনার ইমেইল ঠিকানা">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>আপনার বর্তমান অবস্থান (জেলা/উপজেলা):</label>
          <input type="text" name="location" placeholder="আপনার বর্তমান জেলা বা উপজেলা লিখুন" required>
        </div>
        <div class="form-group">
          <label>লিঙ্গ:</label>
          <select name="gender" required>
            <option selected disabled>লিঙ্গ নির্বাচন করুন</option>
            <option value="male">পুরুষ</option>
            <option value="female">নারী</option>
            <option value="other">অন্যান্য</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>আপনি কোন ধরনের সেবা প্রদান করেন?:</label>
        <select name="serviceCategory" required>
          <option selected disabled>সেবার ধরন নির্বাচন করুন</option>
          <option value="electrician">ইলেকট্রিশিয়ান</option>
          <option value="plumber">প্লাম্বার</option>
          <option value="ac_repair">এসি মেরামত</option>
          <option value="home_repair">গৃহস্থালি মেরামত</option>
          <option value="painting">পেইন্টিং</option>
          <option value="carpenter">কার্পেন্টার</option>
          <option value="other">অন্যান্য</option>
        </select>
      </div>

      <div class="form-group">
        <label>আপনার পূর্বের কাজ বর্ণনা করুন:</label>
        <textarea name="workDescription" placeholder="আপনার পূর্বের কাজের বিস্তারিত বর্ণনা লিখুন..." required></textarea>
      </div>

      <div class="form-group">
        <label>জাতীয় পরিচয়পত্র (NID)/ জন্ম সনদ:</label>
        <input type="file" name="nidDocument" accept=".pdf,.jpg,.jpeg,.png" required>
      </div>
      
      <div class="form-group">
        <label>ছবি:</label>
        <input type="file" name="photo" accept=".jpg,.jpeg,.png" required>
      </div>

      <div class="form-group">
        <label>আপনার সঠিক অবস্থান ম্যাপে নির্বাচন করুন:</label>
        <div id="mapid" style="height: 300px; border-radius: 10px; margin-bottom: 10px;"></div>
        <input type="hidden" name="latitude" id="latitude" required>
        <input type="hidden" name="longitude" id="longitude" required>
        <small style="color:#888;">ম্যাপে ক্লিক করে আপনার অবস্থান নির্বাচন করুন</small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>পাসওয়ার্ড:</label>
          <input type="password" name="password" placeholder="একটি শক্তিশালী পাসওয়ার্ড দিন" minlength="8" required>
        </div>
        <div class="form-group">
          <label>পাসওয়ার্ড নিশ্চিত করুন:</label>
          <input type="password" name="confirmPassword" placeholder="পাসওয়ার্ড আবার লিখুন" minlength="8" required>
        </div>
      </div>

      <button class="submit-btn" type="submit" onclick="console.log('Button clicked!')">
        <i class="fas fa-user-plus"></i>
        নিবন্ধন সম্পন্ন করুন
      </button>
    </form>

    <div class="back-link">
      <a href="../Login/role-selection.html">
        <i class="fas fa-arrow-left"></i>
        ভূমিকা নির্বাচনে ফিরে যান
      </a>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="registration.js"></script>
  <script>
  // Initialize Leaflet map
  var map = L.map('mapid').setView([23.8103, 90.4125], 7); // Default: Bangladesh

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var marker;

  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }

    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;
  });

  // Optionally, set marker if values already exist (for edit forms)
  window.addEventListener('DOMContentLoaded', function() {
    var lat = document.getElementById('latitude').value;
    var lng = document.getElementById('longitude').value;
    if (lat && lng) {
      var latlng = L.latLng(lat, lng);
      marker = L.marker(latlng).addTo(map);
      map.setView(latlng, 14);
    }
  });
</script>
</body>
</html>
