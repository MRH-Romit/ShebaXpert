<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Location Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="padding: 20px;">
        <h2>Final Location Button Test with Auth Simulation</h2>
        <p>This test simulates the exact conditions of the main dashboard.</p>
        
        <div style="position: relative; height: 400px; border: 1px solid #ccc;">
            <button id="show-my-location" class="location-btn">
                <i class="fas fa-location-arrow"></i>
                <span>আমার অবস্থান</span>
            </button>
            <div id="mapid" style="width: 100%; height: 100%;"></div>
        </div>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
            Status: Loading...
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    
    <!-- Simulate authentication script with the same timing as main dashboard -->
    <script>
        // Simulate authentication check (but don't redirect)
        (function() {
            const user = {
                firstName: 'Test',
                lastName: 'User',
                email: 'test@example.com'
            };
            
            // Function to update status
            function updateStatus(message) {
                document.getElementById('status').innerHTML = message;
                console.log('STATUS:', message);
            }
            
            // Update user info when DOM is ready, but don't interfere with other scripts
            if (document.readyState === 'loading') {
                // Use a timeout to let other DOMContentLoaded handlers run first
                document.addEventListener('DOMContentLoaded', function() {
                    updateStatus('Auth script DOMContentLoaded fired');
                    setTimeout(() => {
                        updateStatus('Auth script timeout completed - checking button...');
                        const btn = document.getElementById('show-my-location');
                        updateStatus('Button found: ' + (btn ? 'YES' : 'NO') + 
                                   ' | Has listeners: ' + (btn && btn.onclick ? 'YES' : 'NO'));
                    }, 100);
                });
            } else {
                updateStatus('DOM already loaded (auth script)');
            }
        })();
    </script>
</body>
</html>
