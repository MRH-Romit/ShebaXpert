<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Button Test - Fixed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .map-test {
            position: relative;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #mapid {
            width: 100%;
            height: 100%;
        }
        .location-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        .location-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-info">
            <h2><i class="fas fa-bug"></i> Location Button Test - Fixed Version</h2>
            <p>This test page verifies that the location button works without authentication conflicts.</p>
            <p><strong>Test:</strong> Click the "আমার অবস্থান" button to test geolocation functionality.</p>
        </div>
        
        <div class="map-test">
            <button id="show-my-location" class="location-btn">
                <i class="fas fa-location-arrow"></i>
                <span>আমার অবস্থান</span>
            </button>
            <div id="mapid"></div>
        </div>
        
        <div class="debug-log" id="debug-log">
            <strong>Debug Log:</strong><br>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        debugLog('Script loaded, initializing map...');

        // Initialize the map
        var map = L.map('mapid', {
            center: [23.8103, 90.4125], 
            zoom: 15,
            maxZoom: 21,
            minZoom: 5
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 22  
        }).addTo(map);

        debugLog('Map initialized successfully');

        // User location marker
        var userMarker = null;

        // Set user location with pulsing marker
        function setUserLocationWithPulse(lat, lng) {
            debugLog(`Setting user location: ${lat}, ${lng}`);
            
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            // Create pulsing marker HTML
            const markerHtml = `
                <div class="user-location-container">
                    <div class="user-location-marker">
                        <div class="pulse"></div>
                        <div class="user-dot"></div>
                    </div>
                </div>
            `;

            userMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    html: markerHtml,
                    className: 'user-location-container',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                })
            }).addTo(map).bindPopup('আপনার বর্তমান অবস্থান').openPopup();

            map.setView([lat, lng], 16);
            debugLog('User location marker set successfully');
        }

        // Toast notification function
        function showLocationToast(message, type) {
            debugLog(`Toast: ${type} - ${message}`);
            alert(`${type.toUpperCase()}: ${message}`);
        }

        // Initialize location button
        function initializeLocationButton() {
            debugLog('Initializing location button...');
            const locationBtn = document.getElementById('show-my-location');
            debugLog('Location button found: ' + (locationBtn ? 'YES' : 'NO'));
            
            if (locationBtn) {
                debugLog('Adding click listener to location button');
                locationBtn.addEventListener('click', function() {
                    debugLog('Location button clicked!');
                    
                    // Add loading state
                    locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>অবস্থান খোঁজা হচ্ছে...</span>';
                    locationBtn.disabled = true;
                      
                    if (navigator.geolocation) {
                        debugLog('Geolocation supported, getting position...');
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                debugLog('Position received: ' + JSON.stringify({
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy
                                }));
                                
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                  
                                // Set user location with pulsing marker
                                setUserLocationWithPulse(lat, lng);
                                
                                // Reset button
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                                
                                // Show success message
                                showLocationToast('আপনার অবস্থান সফলভাবে পাওয়া গেছে!', 'success');
                                debugLog('Location successfully obtained and marker placed');
                            },
                            function(error) {
                                debugLog('Geolocation error: ' + error.code + ' - ' + error.message);
                                let errorMessage = 'অবস্থান পেতে সমস্যা হয়েছে।';
                                
                                switch(error.code) {
                                    case error.PERMISSION_DENIED:
                                        errorMessage = 'অবস্থানের অনুমতি দিন।';
                                        break;
                                    case error.POSITION_UNAVAILABLE:
                                        errorMessage = 'অবস্থান তথ্য পাওয়া যাচ্ছে না।';
                                        break;
                                    case error.TIMEOUT:
                                        errorMessage = 'সময় শেষ। আবার চেষ্টা করুন।';
                                        break;
                                }
                                
                                // Reset button
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                                
                                showLocationToast(errorMessage, 'error');
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 60000
                            }
                        );
                    } else {
                        debugLog('Geolocation not supported');
                        locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                        locationBtn.disabled = false;
                        showLocationToast('আপনার ব্রাউজার geolocation সাপোর্ট করে না।', 'error');
                    }
                });
                debugLog('Location button initialized successfully');
            } else {
                debugLog('ERROR: Location button not found!');
            }
        }

        // Add styles for pulsing marker
        const style = document.createElement('style');
        style.textContent = `
            .user-location-container {
                background: transparent !important;
                border: none !important;
            }

            .user-location-marker {
                position: relative;
                width: 20px;
                height: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .pulse {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background: rgba(0, 204, 255, 0.5);
                animation: pulse-animation 2s infinite;
            }

            .user-dot {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #00C6FF;
                box-shadow: 0 0 0 rgba(0, 198, 255, 0.7), 0 0 10px rgba(0, 198, 255, 0.7);
            }

            @keyframes pulse-animation {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                debugLog('DOMContentLoaded fired');
                initializeLocationButton();
            });
        } else {
            debugLog('DOM already ready');
            initializeLocationButton();
        }

        debugLog('Script setup complete');
    </script>
</body>
</html>
