<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheba Expert - সার্ভিস প্রোভাইডার ড্যাশবোর্ড</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <img src="/ShebaXpert/Resources/images/justlogo.png" alt="Sheba Expert Logo">
                <h2>Sheba Expert</h2>
            </div>
            
            <div class="search-panel">
                <h3>এলাকা অনুসন্ধান করুন</h3>
                <input type="text" class="input-field" placeholder="স্থানের নাম লিখুন">
                
                <div class="dropdown-container">
                    <div class="dropdown-button">
                        <span>জেলার নাম নির্বাচন করুন</span>
                        <div>▼</div>
                    </div>
                    <div class="dropdown-list">
                        <ul>
                            <li>ঢাকা</li>
                            <li>চট্টগ্রাম</li>
                            <li>সিলেট</li>
                            <li>খুলনা</li>
                            <li>বরিশাল</li>
                            <li>রাজশাহী</li>
                            <li>রংপুর</li>
                            <li>ময়মনসিংহ</li>
                        </ul>
                    </div>
                </div>
                
                <button class="search-button">অনুসন্ধান করুন</button>
            </div>
            
            <div class="service-categories">
                <h3>সেবার ধরণ নির্বাচন করুন</h3>
                <div class="category-list">
                    <div class="category-item active">
                        <i class="fas fa-bolt"></i>
                        <span>ইলেকট্রিশিয়ান</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-faucet"></i>
                        <span>প্লাম্বার</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-wind"></i>
                        <span>এসি সার্ভিস</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-hammer"></i>
                        <span>গৃহস্থালি মেরামত</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-paint-roller"></i>
                        <span>পেইন্টিং</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-people-carry"></i>
                        <span>কার্পেন্টার</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="map-container">
                <div id="mapid"></div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
