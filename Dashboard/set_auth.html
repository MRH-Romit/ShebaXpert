<!DOCTYPE html>
<html>
<head>
    <title>Set Test Auth</title>
</head>
<body>
    <h2>Setting up test authentication...</h2>
    <p>This will set up temporary authentication to test the dashboard.</p>
    
    <script>
        // Set temporary authentication data
        localStorage.setItem('authToken', 'test-token-123');
        localStorage.setItem('user', JSON.stringify({
            firstName: 'Test',
            lastName: 'User',
            email: 'test@example.com'
        }));
        
        // Redirect to dashboard
        setTimeout(() => {
            window.location.href = 'dash.html';
        }, 1000);
    </script>
</body>
</html>
