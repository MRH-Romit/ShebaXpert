<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Button Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #mapid {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .test-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .location-btn {
            background: linear-gradient(135deg, #004AAD, #00C6FF);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 74, 173, 0.3);
        }
        .location-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #e8f4f8;
            border-left: 4px solid #004AAD;
        }
    </style>
</head>
<body>
    <h1>Location Button Test</h1>
    
    <div class="test-panel">
        <h3>Test Controls</h3>
        <button id="show-my-location" class="location-btn">
            <i class="fas fa-location-arrow"></i>
            <span>আমার অবস্থান</span>
        </button>
        <button onclick="testConsole()" class="location-btn">
            <i class="fas fa-bug"></i>
            Test Console
        </button>
        <div class="status" id="status">Ready to test...</div>
    </div>
    
    <div id="mapid"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('mapid', {
            center: [23.8103, 90.4125],
            zoom: 15
        });
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Status update function
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.borderLeftColor = type === 'error' ? 'red' : type === 'success' ? 'green' : '#004AAD';
        }
        
        function testConsole() {
            console.log('Console test - Location button element:', document.getElementById('show-my-location'));
            console.log('Geolocation supported:', navigator.geolocation);
            updateStatus('Check browser console for debug info');
        }
        
        // Test location functionality
        function initializeLocationButton() {
            console.log('Initializing location button...');
            const locationBtn = document.getElementById('show-my-location');
            console.log('Location button found:', locationBtn);
            updateStatus('Location button initialized');
            
            if (locationBtn) {
                locationBtn.addEventListener('click', function() {
                    console.log('Location button clicked!');
                    updateStatus('Location button clicked - getting position...');
                    
                    locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Getting location...</span>';
                    locationBtn.disabled = true;
                    
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                console.log('Position received:', position);
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                
                                // Add marker to map
                                L.marker([lat, lng]).addTo(map)
                                    .bindPopup('Your Location')
                                    .openPopup();
                                map.setView([lat, lng], 16);
                                
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                                updateStatus(`Location found: ${lat.toFixed(4)}, ${lng.toFixed(4)}`, 'success');
                            },
                            function(error) {
                                console.log('Geolocation error:', error);
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                                updateStatus('Location error: ' + error.message, 'error');
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 60000
                            }
                        );
                    } else {
                        locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                        locationBtn.disabled = false;
                        updateStatus('Geolocation not supported', 'error');
                    }
                });
            } else {
                updateStatus('Location button not found!', 'error');
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLocationButton);
        } else {
            initializeLocationButton();
        }
    </script>
</body>
</html>
