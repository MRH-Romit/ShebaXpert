<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Location Button</title>
    <style>
        #show-my-location {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        #result {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Location Button Debug</h1>
    <button id="show-my-location">আমার অবস্থান</button>
    <div id="result">Click the button above...</div>    <script>
        console.log('Script loaded');
        
        // Test basic button functionality first
        function testBasicButton() {
            const locationBtn = document.getElementById('show-my-location');
            const result = document.getElementById('result');
            
            if (locationBtn) {
                result.innerHTML = 'Button found! Adding test click handler...';
                locationBtn.addEventListener('click', function() {
                    result.innerHTML = 'Button clicked successfully!';
                });
            } else {
                result.innerHTML = 'ERROR: Button not found!';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            testBasicButton();
        });
    </script>
</body>
</html>
