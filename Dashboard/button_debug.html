<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Debug Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .location-btn {
            background: linear-gradient(135deg, #004AAD, #00C6FF);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 74, 173, 0.3);
        }
        .debug-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .log {
            background: #333;
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Location Button Debug</h1>
    
    <div class="debug-panel">
        <h3>Test Button (Same as in Dashboard)</h3>
        <button id="show-my-location" class="location-btn">
            <i class="fas fa-location-arrow"></i>
            <span>আমার অবস্থান</span>
        </button>
        
        <div>
            <button onclick="testButton()">Test Button Existence</button>
            <button onclick="testEvent()">Test Click Event</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>
    
    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function testButton() {
            const btn = document.getElementById('show-my-location');
            log('Button element: ' + (btn ? 'Found' : 'NOT FOUND'));
            if (btn) {
                log('Button innerHTML: ' + btn.innerHTML);
                log('Button disabled: ' + btn.disabled);
                log('Button event listeners: ' + (btn.onclick ? 'Has onclick' : 'No onclick'));
            }
        }
        
        function testEvent() {
            const btn = document.getElementById('show-my-location');
            if (btn) {
                log('Simulating click...');
                btn.click();
            } else {
                log('ERROR: Button not found for click test');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Initialize location button functionality (same as dashboard)
        function initializeLocationButton() {
            log('Initializing location button...');
            const locationBtn = document.getElementById('show-my-location');
            log('Location button found: ' + (locationBtn ? 'YES' : 'NO'));
            
            if (locationBtn) {
                log('Adding click listener to location button');
                locationBtn.addEventListener('click', function() {
                    log('Location button clicked!');
                    // Add loading state
                    locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Getting location...</span>';
                    locationBtn.disabled = true;
                      
                    if (navigator.geolocation) {
                        log('Geolocation supported, getting position...');
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                log('Position received: ' + position.coords.latitude + ', ' + position.coords.longitude);
                                
                                // Reset button
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                                
                                log('SUCCESS: Location found');
                            },
                            function(error) {
                                log('Geolocation error: ' + error.message);
                                
                                // Reset button
                                locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                                locationBtn.disabled = false;
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 60000
                            }
                        );
                    } else {
                        locationBtn.innerHTML = '<i class="fas fa-location-arrow"></i><span>আমার অবস্থান</span>';
                        locationBtn.disabled = false;
                        log('ERROR: Geolocation not supported');
                    }
                });
                log('Click listener added successfully');
            } else {
                log('ERROR: Location button not found during initialization');
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                log('DOMContentLoaded fired');
                initializeLocationButton();
            });
        } else {
            log('DOM already loaded');
            initializeLocationButton();
        }
        
        // Backup initialization
        window.addEventListener('load', function() {
            log('Window load event fired');
            const locationBtn = document.getElementById('show-my-location');
            if (locationBtn && !locationBtn.hasAttribute('data-initialized')) {
                log('Backup initialization triggered');
                initializeLocationButton();
                locationBtn.setAttribute('data-initialized', 'true');
            }
        });
        
        log('Script loaded');
    </script>
</body>
</html>
